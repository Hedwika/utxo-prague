- id: josef-gattermayer
  name: Josef Gattermayer
  twitter: jgattermayer
  orgs: |
    Spoluzakladatel [Ackee](https://www.ackee.cz/), CEO @ [Ackee Blockchain](https://ackeeblockchain.com/)
  tracks: [ eth, defi, alty ]
  country: cz
  desc: |
    Josef Gattermayer je CEO [Ackee Blockchain](https://ackeeblockchain.com), spoluzakladatel [Ackee](https://www.ackee.cz/)) a odborný asistent na [Faktultě informačních technologií ČVUT](https://fit.cvut.cz/cs) v Praze. O tom, že bezpečnost bude klíčovým prvkem k lepší adaptaci kryptoměn, se přesvědčil již v roce 2016, kdy přišel během Bitfinex hacku o první Ether. V roce 2018 úspěšně se svým týmem získal grant od Ethereum Foundation na rozvoj vývojářských nástrojů této kryptoměny a s tímto týmem v roce 2021 založil auditorskou firmu Ackee Blockchain, která se věnuje bezpečnosti smart kontraktů.
  lead: true

