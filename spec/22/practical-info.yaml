- id: doprava
  name: 'Doprava'
  text: |
    Gabriel Loci se nachází na pražském Smíchově na adrese *Holečkova 106/10, 150 00 Praha 5-Smíchov*.

    Hlavní vstup do areálu: [GPS 50.074779, 14.396471](what3words.com/fandit.%C4%8Detn%C3%A1.hl%C3%ADdka "GPS 50.074779, 14.396471") 

    **Autobus**
    Nejlépe se dopravíte [autobusem 176](http://https://jrportal.dpp.cz/DataFTP/JRPortalData/176/20220523/176_(148_1)T.pdf "autobusem 176") ze kterého vystoupíte na zastávce Holečkova a následně půjdete 50 metrů "z kopce." Autobus jezdí jedou za 15 minut.

    **Tramvaj**
    Nejbližší tramvajová zastávka je Švandovo divadlo. Dostanete se na ní linkami 1, 7, 9, 12, 15, 20, 22 a 25.
    Po výstupu na zastávce Švandovo divadlo Vás čeká ještě 750 metrů pěšky.  Připravili jsme [cestu v google maps](http://https://www.google.com/maps/dir/3CH3%2BCM+Praha/39FW%2BWH9+Praha/@50.0767663,14.3981464,17z/data=!3m1!4b1!4m14!4m13!1m5!1m1!1s0x0:0x5400f353327f5ad4!2m2!1d14.4041769!2d50.0785349!1m5!1m1!1s0x0:0xd68446842a120da6!2m2!1d14.3964844!2d50.0747875!3e2 "cestu v google maps") přímo ze zastávky až na konferenci.  

    **Pěšky**
    Konference se nachází 900m od stanice metra B "Anděl" spojovací lávkou OC Nový Smíchov (z 1. patra) a poté krátkou procházkou parkem Sacré Coeur.
    Připravili jsme [cestu v google maps](http://https://www.google.com/maps/dir/50.0714086,14.4041228/Kl%C3%A1%C5%A1ter+Svat%C3%A9ho+Gabriela,+Hole%C4%8Dkova+106%2F10,+150+00+Praha+5-Sm%C3%ADchov/@50.0732931,14.3995812,17.53z/data=!4m9!4m8!1m0!1m5!1m1!1s0x470b94ffe90d8bef:0xe44f072ee3ed8c90!2m2!1d14.3960564!2d50.0748648!3e2 "cestu v google maps") přímo ze stanice metra až na konferenci.

     **Auto**
    V Praze 5 jsou modré zóny a v areálu bohužel nejsou volné parkovací plochy. Proto doporučujeme auto zaparkovat na
    záchytných parkovištích P+R. Parkování v OC Nový Smíchov je o víkendu na 5 hodin zdarma.

    **Taxi**
    Doporučujeme vystoupit u křižovatek *Holečkova / Kobrova* nebo *Holečkova / Švédská*.

- id: jidlo-piti
  name: 'Jídlo a pití'
  text: |
    **Hlavní jídla**
    Na místě bude několik vybraných food trucků, které nabídnou široké spektrum jídel. Krom burgerů se můžete těšit na italskou kuchyni, ale také třeba na barevné veganské sushi.

    **Menší jídla**
    Food trucky budou nabízet i menší jídla a dezerty, pokud budete mít chuť na svačinku :)

    **Pití**
    V celém objektu se bude nacházet několik barů ve kterých bude možné koupit pivo Budvar 33 nebo třeba colu. Večer budou na barech dostupné i drinky.
    Balená voda bude pro všechny účastníky konference dostupná zdarma po celý den.

    **Káva**
    Káva bude dostupná ve vyhrazeném kávovém baru uvnitř a v kavárně venku od značky [Café Reserva](https://www.cafereserva.cz/ "Café Reserva").

