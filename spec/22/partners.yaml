- id: dydx-grants
  name: dYdX Grants Program
  type: sponsor
  twitter: dydx_grants
  web:
    url: https://dydxgrants.com/
  desc: dYdX, decentralizovaná burza derivátů, má za cíl vybudovat přední světovou platformu pro obchodování s kryptoměnami. V rámci této mise nyní tým vyvíjí další verzi protokolu, V4. DYdX V4, která bude spuštěna na konci roku 2022, bude mít open-source kód, bude plně decentralizovaná a zcela pod kontrolou komunity. DYdX mají program Grants s finančními prostředky určenými pro tvůrce open source kódu a přispěvatele do ekosystému. Přijďte pomoci budovat budoucnost decentralizovaného obchodování v rámci programu dYdX Grants!

