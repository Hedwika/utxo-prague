type: array
items:
  type: object
  additionalProperties: false
  required:
    - id
    - name
  properties:
    id:
      type: string
      pattern: "^[a-z0-9-]+$"
    name:
      type: string
    twitter:
      type: string
      pattern: "^[a-zA-Z0-9_]+$"
    web:
      type: object
      additionalProperties: false
      properties:
        url:
          type: string
          format: uri
        name:
          type: string
    photos:
      type: array
