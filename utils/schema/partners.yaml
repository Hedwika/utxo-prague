type: array
items: 
  type: object
  additionalProperties: false
  required:
    - id
    - name
    - type
  properties:
    id:
      type: string
      pattern: '^[a-z0-9-]+$'

    name:
      type: string
    type:
      type: string
      enum:
        - sponsor
        - community
        - medium
    twitter:
      type: string
      pattern: '^[a-zA-Z0-9_]+$'
